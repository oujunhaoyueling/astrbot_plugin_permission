<body>
    <div class="header">
        <div class="header-left">
            <h1>æŒ‡ä»¤æƒé™ç®¡ç†</h1>
            <button onclick="savePermissions()" class="submit">ä¿å­˜</button>
        </div>
        <div class="user-info">
            <span>ğŸ‘¤ {{ username }}</span>
            <a href="/logout" class="logout">ç™»å‡º</a>
        </div>
    </div>
    
    <div id="saveStatus" class="save-status"></div>
    
    <div style="text-align: right;">
        <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœç´¢æ’ä»¶ã€æŒ‡ä»¤åâ€¦â€¦" oninput="filterPlugins()">
    </div>
    
    <div class="tip">
        ğŸ’¡ æç¤ºï¼šæƒé™ç­‰çº§ä»ä½åˆ°é«˜ä¸º default(0)ã€member(1)ã€moderator(2)ã€admin(3)ã€super_admin(4)
    </div>
    
    <div id="pluginsContainer">
        {% for plugin in plugin_data %}
        <div class="plugin" data-plugin-name="{{ plugin.name }}">
            <h2>{{ plugin.name }}</h2>
            {% for cmd in plugin.commands %}
            <div class="command" data-plugin="{{ plugin.name }}" data-command="{{ cmd.name }}">
                <label>/{{ cmd.name }}</label>
                <select class="perm-select" data-plugin="{{ plugin.name }}" data-command="{{ cmd.name }}">
                    {% for level_name, level_value in PERMISSION_LEVELS.items() %}
                    <option value="{{ level_value }}" {% if cmd.level == level_value %}selected{% endif %}>
                        {{ level_name }} ({{ level_value }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div id="noMatchMessage" class="no-match" style="display: none;">
        âš ï¸ æ²¡æœ‰åŒ¹é…çš„æ’ä»¶æˆ–æŒ‡ä»¤
    </div>

    <script>
        function filterPlugins() {
            const searchText = document.getElementById('searchInput').value.toLowerCase().trim();
            const plugins = document.querySelectorAll('.plugin');
            let anyVisible = false;

            plugins.forEach(plugin => {
                const pluginName = plugin.getAttribute('data-plugin-name').toLowerCase();
                const commands = plugin.querySelectorAll('.command');
                
                // æ£€æŸ¥æ’ä»¶åæ˜¯å¦åŒ¹é…
                let pluginMatch = searchText === '' || pluginName.includes(searchText);
                
                // å¦‚æœæ’ä»¶åä¸åŒ¹é…ï¼Œå†æ£€æŸ¥æŒ‡ä»¤å
                if (!pluginMatch) {
                    for (let cmd of commands) {
                        const cmdName = cmd.getAttribute('data-command').toLowerCase();
                        if (cmdName.includes(searchText)) {
                            pluginMatch = true;
                            break;
                        }
                    }
                }

                // æ˜¾ç¤ºæˆ–éšè—æ•´ä¸ªæ’ä»¶
                if (pluginMatch) {
                    plugin.style.display = 'block';
                    anyVisible = true;
                } else {
                    plugin.style.display = 'none';
                }
            });

            // æ˜¾ç¤ºæ— åŒ¹é…æç¤º
            const noMatchMsg = document.getElementById('noMatchMessage');
            noMatchMsg.style.display = anyVisible ? 'none' : 'block';
        }

        function showSaveStatus(message, isSuccess) {
            const status = document.getElementById('saveStatus');
            status.textContent = message;
            status.className = 'save-status ' + (isSuccess ? 'success' : 'error');
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        async function savePermissions() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            const selects = document.querySelectorAll('.perm-select');
            const permissions = [];
            
            selects.forEach(select => {
                const plugin = select.getAttribute('data-plugin');
                const command = select.getAttribute('data-command');
                const level = parseInt(select.value);
                
                permissions.push({
                    plugin: plugin,
                    command: command,
                    level: level
                });
            });
            
            try {
                const response = await fetch('/save_permissions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ permissions: permissions })
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showSaveStatus('âœ… ä¿å­˜æˆåŠŸï¼', true);
                } else {
                    showSaveStatus('âŒ ä¿å­˜å¤±è´¥ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (error) {
                showSaveStatus('âŒ ä¿å­˜å¤±è´¥ï¼šç½‘ç»œé”™è¯¯', false);
                console.error('Save error:', error);
            }
        }

        // åˆå§‹åŒ–æ—¶æ‰§è¡Œä¸€æ¬¡è¿‡æ»¤ï¼ˆå¦‚æœæœ‰é»˜è®¤å€¼ï¼‰
        window.onload = function() {
            filterPlugins();
        };
    </script>
</body>
</html>
